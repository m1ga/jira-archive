<h3>Description</h3>

<code><pre>
<OptionDialog id="dialog" titleid="choose">
			<!-- The Options tag sets the options property. -->
			<Options>
				<Option titleid="camera"></Option>
				<Option titleid="gallery"></Option>
				<Option titleid="cancel"></Option>
			</Options>
		</OptionDialog>
</pre></code>

<optiondialog> already supports titleid but the actual <option>'s don't have titleid's

Would be nice to have these too

<li>Tony Lukasavage 2014-05-13

   Alloy likely won't support <code>titleid</code> on <code><Option></code> until it is actually supported on the Titanium <code>OptionDialog.options</code> themselves. If you look at the [documentation for options](<a href="http://docs.appcelerator.com/titanium/latest/#" rel="nofollow" target="_blank">http://docs.appcelerator.com/titanium/latest/#</a>!/api/Titanium.UI.OptionDialog-property-options) they are only strings, that's it.  With regards to that specific functionality, I would log a separate ticket targeted at Titanium mobile (not Alloy) for adding a <code>titleid</code> property to the elements that you can pass to <code>OptionDialog.options</code>.
   
   That said, I can implement what Ritu has suggested, meaning once implemented, your notation will look like this:
   
   <code><pre>
   <OptionDialog id="dialog" titleid="choose">
     <!-- The Options tag sets the options property. -->
     <Options>
       <Option>L('camera')</Option>
       <Option>L('gallery')</Option>
       <Option>L('cancel')</Option>
     </Options>
   </OptionDialog>
   </pre></code></li>
