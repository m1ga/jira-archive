<h3>Description</h3>

<h4>Problem description</h4>
When opening a page with a <video> tag, the video is not properly shown in a webview. The same url works in the native browser of the device, as well as on iOS.

<h4>Steps to reproduce</h4>
1. Create the following app and open it:

~~~
(function() {
    var window = Titanium.UI.createWindow();

var webView = Titanium.UI.createWebView();
webView.url = '<a href="http://camendesign.com/code/video_for_everybody/test.html" rel="nofollow" target="_blank">http://camendesign.com/code/video_for_everybody/test.html</a>';
window.add(webView);
window.open();
})();
~~~

<h4>Additional note</h4>
The same URL works in Chrome and in the native browser
